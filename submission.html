
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picserve</title>
    <!-- link to css -->
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"

/>
</head>
<body class="submission-page">
    <header>
        <a href="#" class="logo"><img src="images/logo_with_slogan.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="index.html" >Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="submission.html" class="home-active">Submission</a></li>
            <li><a href="community.html">Community</a></li>
            <li><a href="about_us.html">About Us</a></li>
        </ul>
        
     </header>

     <div class="wrapper">
        <form action="">
            <h1>Upload Your Art</h1>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error" id="email-error"></span>
            </div>
            <div class="input-box">
                <input type="text" id="title" name="title" placeholder="Title" required>
                <span class="error" id="title-error"></span>
            </div>

            <div class="input-box description" id="description">
                <textarea placeholder="Description" name="description" required></textarea>
                <span class="error" id="description-error"></span>
            </div>
            
            <div class="dropdown">
            <div class="select">
                <span class="selected">Tags</span>
                <div class="caret"></div>
            </div>
            <ul class="list">
                <li>Semi-Realistic</li>
                <li>Anime</li>
                <li>Abstract</li>
                <li>Others</li>
            </ul>
            </div>

            <input type="file" id="file" name="uploadedFile" required/>
            <span class="error" id="file-error"></span>

            <br>
            <label>Is this artwork AI-generated?</label>
            <input type="radio" name="aiGenerated" value="yes" required> Yes
            <input type="radio" name="aiGenerated" value="no" required> No
            <div id="aiError" class="error"></div>
            <br>
            <button type="submit" class="btn" onclick="submitArt">Submit</button>
        </form>
     </div>

    <!---------- FOOTER ---------->
    <section class="footer">
    <h1>Contact Us</h1>
    <p>You can contact our team with these social media</p>
    <div class="icons">
        <div class="icon instagram">
            <div class="tooltip">Instagram</div>
            <a href="https://www.instagram.com/Picverse" target="_blank">
                <span><i class="ri-instagram-line"></i></span>
            </a>
        </div>
        <div class="icon facebook">
            <div class="tooltip">Facebook</div>
            <a href="https://www.facebook.com/Picverse" target="_blank">
            <span><i class="ri-facebook-box-fill"></i></span>
            </a>
        </div>
        <div class="icon x">
            <div class="tooltip">Twitter</div>
            <a href="https://twitter.com/Picverse" target="_blank">
            <span><i class="ri-twitter-x-line"></i></span>
            </a>
        </div>
    </div>
    <p>Copyright &copy; <span id="year"></span> Picverse. All right reserved.</p>
    </section>
